
<ion-view >

  <ion-content>

    <td-cards class ="relative">
      <td-card ng-repeat="song in vm.songs"
         ng-show="$first"
         class="absoulte"
         on-swipe-left="vm.discardSong($index)"
         on-swipe-right="addFavorite($index)">

           <img ng-src="{{song.image_large}}" />
           <h4> {{song.title}} </h4>
           <p> {{song.artist}} </p>

      </td-card>
    </td-cards>

  </ion-content>

</ion-view>
